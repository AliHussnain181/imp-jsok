<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AVL Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>AVL Tree</h1>
    <div class="input">
      <label for="key-input">Key:</label>
      <input type="text" id="key-input">
    </div>
    <div class="input">
      <label for="value-input">Value:</label>
      <input type="text" id="value-input">
    </div>
    <div class="button" onclick="insert()">Insert</div>
    <div class="button" onclick="remove()">Remove</div>
    <div id="tree"></div>
  </div>
  <script src="avl-tree.js"></script>
</body>
</html>
