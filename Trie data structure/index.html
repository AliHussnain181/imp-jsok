<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trie</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline-block;
        margin: 0 10px;
      }

      input[type="text"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px;
        margin-top: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Trie</h1>
    <input type="text" id="word" placeholder="Word" />
    <button onclick="insert()">Insert</button>
    <button onclick="remove()">Remove</button>
    <button onclick="search()">Search</button>
    <div id="trie"></div>
    <script src="trie.js"></script>
  </body>
</html>
