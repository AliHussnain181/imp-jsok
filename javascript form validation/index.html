<!DOCTYPE html>
<html>
<head>
	<title>Authentication Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="contact-form" class="form">
        <h2>Contact Us</h2>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input type="text" id="name-input" name="name" required>
          <span class="error-message" id="name-error-message"></span>
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="email" id="email-input" name="email" required>
          <span class="error-message" id="email-error-message"></span>
        </div>
        <div class="form-group">
          <label for="message-input">Message</label>
          <textarea id="message-input" name="message" required></textarea>
          <span class="error-message" id="message-error-message"></span>
        </div>
        <button type="submit" id="submit-button">Submit</button>
        <span id="success-message" class="success-message hidden">Your message has been sent.</span>
      </form>
      
	<script src="script.js"></script>
</body>
</html>
